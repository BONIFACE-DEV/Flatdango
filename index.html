<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Arena</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        
        <h1>Flatdango Movie Arena</h1>
       
    </header>
    <div class="row">
        <div class="column " >
          <h2>Available Movies</h2>
          <p>Some text..</p>
        </div>
        <div class="column">
          <h2>Poster</h2>
          <p><img src="https://external-preview.redd.it/84S8yH2j4Q_a5wOecyqRdZih3ELKuFXpQwAu2hublvM.jpg?auto=webp&s=7d31c703b51e38693a57afcbd5b8f98ccc530f7d"
             alt=""></p>
        </div>
        <div class="column">
          <h2>Book your ticket</h2>
          <div class="content">
            <div class="description">
              <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
              <div id="showtime" class="ui label">[SHOWTIME]</div>
              <div id="ticket-num">Remaining tickets : [X]</div> 
            </div>
          </div>
          <div id="extra content">
            <button id="buy-ticket" class="ui orange button">
              Buy Ticket
            </button>
          </div>
        </div>
        </div>
      </div>
</body>
</html>

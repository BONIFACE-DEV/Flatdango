<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>FLATDANGO MOVIE ARENA</h1>
    </header>
    <div class="row">
        <div class="column">
            <div id="movie-menu">
                <h2>Your Favorite Movies</h2>
                <ul id="films">
                  <li class="filmItem">PlaceHolder li</li>
                </ul>
              </div>


        </div>
        <div class="column">
            <div id="movie-display">
                <h3 id="movie-title" class="movieTitle">Movie Title</h3>
                <img
                  id="movie-poster"
                  src=""
                  alt="Movie Poster"
                />
                
              </div>
        </div>
        <div class="column">
            <h2 id="moreinfo">Buy Your Ticket</h2>
            <section>
               <div id="description" class="desciption">Description</div>
                <div id="showtime" class="showTime">showtime</div>
                <div id="runtime" class="runTime">runtime</div>
                <div id="ticket-counter"></div>
                <div id="tickets-rmn">Tickets remaining</div>
              </section>
              <button id="buy-ticket">Buy Ticket</button>
              <script type="text/javascript" src="index.js"></script
                  
        </div>
      </div>
</body>
</html>
